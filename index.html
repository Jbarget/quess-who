<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Guess Who?</title>
  </head>
  <body>
    <main>
      <section id='home-screen' class='homeScreen'>
        <h1>Match names to faces</h1>
        <p>Avoid awkward moments around the kettle</p>
        <p>Put names to the faces of your colleagues to test your knowledge</p>
        <button class='roundButton' id='2'></button>
        <button class='roundButton' id='3'></button>
        <button class='roundButton' id='4'></button>
      </section>
      <section id='game-screen' class='gameScreen hide'>
        <header id='header'>
          <p>150 faces</p>
          <button id='quit-button'>Quit</button>
        </header>
        <div>
          <h1>Who's this?<h1>
          <p>
            <span id='current-round'></span>/<span id='total-rounds'></span>
          </p>
        </div>

        <div>
          <img id='user-image' alt='user image'/>
        </div>
        <div class='namesContainer' id='names-container'>
          <button class='userName'></button>
          <button class='userName'></button>
          <button class='userName'></button>
          <button class='userName'></button>
        </div>
        <button type="button" name="nextButton" id='next-button' class='hide'>Next</button>
      </section>
      <section id='end-screen' class='endScreen hide'>
        <h1>Your Score</h1>
        <p><span id='score'></span>/<span id='total-score'></span></p>
        <p>Incorrect Answers</p>
        <ol id='incorrect-answers'>
        </ol>

        <button id='restart-button'>Quit</button>
      </section>
    </main>
    <script type="text/javascript" src='./index.js'></script>
    <script type="text/javascript" src='./fastdom.js'></script>
  </body>
</html>
