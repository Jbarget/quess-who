<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Montserrat" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="normalise.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Guess Who?</title>
  </head>
  <body>
    <main>
      <section id='home-screen' class='homeScreen'>
        <h1 class="brand-font mega-font">Match names to faces</h1>
        <p class="subheader-font bold-font">Avoid awkward moments around the kettle</p>
        <p>Put names to the faces of your colleagues to test your knowledge</p>
        <div class="shadow-box">
          <span class="brand-font jumbo-font">50</span>
          <span>Faces</span>
          <button class='roundButton' id='2'>Start</button>
          <span>(Approx. 5mins)</span>
        </div>
        <div class="shadow-box">
          <span class="brand-font jumbo-font">100</span>
          <span>Faces</span>
          <button class='roundButton' id='3'>Start</button>
          <span>(Approx. 5mins)</span>
        </div>
        <div class="shadow-box">
          <span class="brand-font jumbo-font">150</span>
          <span>Faces</span>
          <button class='roundButton' id='4'>Start</button>
          <span>(Approx. 5mins)</span>
        </div>
      </section>
      <section id='game-screen' class='gameScreen hide'>
        <header id='header'>
          <p>150 faces</p>
          <button id='quit-button'>Quit</button>
        </header>
        <div>
          <h1 class="brand-font">Who's this?<h1>
          <p>
            <span id='current-round'></span>/<span id='total-rounds'></span>
          </p>
        </div>

        <div>
          <img id='user-image' alt='user image'/>
        </div>
        <div class='namesContainer' id='namesContainer'>
          <button class='userName'></button>
          <button class='userName'></button>
          <button class='userName'></button>
          <button class='userName'></button>
        </div>
        <button type="button" name="nextButton" id='next-button' class='hide'>Next</button>
      </section>
      <section id='end-screen' class='endScreen hide'>
        <h1>Your Score</h1>
        <p><span id='score'></span>/<span id='total-score'></span></p>
        <p>Incorrect Answers</p>
        <ol id='incorrect-answers'>
        </ol>

        <button id='restart-button'>Quit</button>
      </section>
    </main>
    <script type="text/javascript" src='./index.js'></script>
    <script type="text/javascript" src='./fastdom.js'></script>
  </body>
</html>
